<!DOCTYPE html>
<html lang="en">

<head>
    <title>Práctica formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>

    <form action="http://moralo.atwebpages.com/dam/insertar2.php" method="get" id="cargar">

        <div class="row d-flex align-items-center bd-highlight mb-3 mt-5 flexbox ml-5">

            <div class="col-lg-4">
                <h1>¿Qué ciclo estás cursando?</h1>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="DAM" value="DAM" checked="checked"
                            required />
                        DAM
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="ASIR" value="ASIR" />
                        ASIR
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="SMR" value="SMR" />
                        SMR
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="DAW" value="DAW" />
                        DAW
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="radio" id="FPB" value="FPB" />
                        FPB
                    </label>
                </div>
                <small id="smCiclo" class="text-danger"></small>
            </div>

            <div class="col-lg-4   justify-content-start">
                <h1>Módulos:</h1>
                <small id="smModulo" class="text-danger"></small>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="diw" value="diw" />
                        Diseño Interfaces Web
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="dec" value="dec" />
                        Desarrollo Entorno Cliente
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="des" value="des" />
                        Desarrollo Entorno Servidor
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="modulos" id="dim" value="dim" />
                        Desarrollo Interfaces Multiplataforma
                    </label>
                </div>

                <div class="form-group">
                    <h1><label for="exampleFormControlSelect2">Horas asistidas</label></h1>
                    <select multiple name="multipleselect" class="form-control" id="exampleFormControlSelect2"
                        name="exampleFormControlSelect2" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <small id="smHoras" class="text-danger"></small>
                </div>

                <div class="form-group">
                    <h1> <label for="exampleFormControlTextarea1">Comentarios</label></h1>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <br><br><input type="submit" id="aceptar" value="Aceptar">
            </div>

            <div class="col-lg-2">
                <div class="form-group">
                    <h1 style="padding-left: 20px;">Curso:</h1>
                    <select class="form-control" id="selectCurso" name="curso">
                        <option selected="selected">1º</option>
                        <option>2º</option>
                        <option>3º</option>
                    </select>
                    <small id="smCurso" class="text-danger"></small>
                </div>

                <h1 style="padding-left: 20px;">Nombre:</h1>
                <div class="form-check">
                    <input type="text" class="input-group-text" id="nombre" name="nombre" required />
                    <small id="smNombre" class="text-danger"></small>
                </div>

            </div>

        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scriptCursos.js"></script>

</body>

</html>
