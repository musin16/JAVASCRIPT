<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-lg-6 m-auto d-block">
        <h1 style="text-align: center;">Validar formulario</h1>
        <form action="http://moralo.atwebpages.com/dam/insertar.php" method="get" id="validar">
            <div class="form-group">
              <label for="expediente"></label>
              <input type="text" name="expediente" id="expediente" class="form-control" placeholder="Introduce el expediente" aria-describedby="helpId">
              <small id="smExp" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Introduce el nombre" aria-describedby="helpId">
                <small id="smNom" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="apellidos"></label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Introduce el apellido" aria-describedby="helpId">
                <small id="smApe" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="dwec"></label>
                <input type="number" name="dwec" id="dwec" class="form-control" placeholder="Introduce la nota de dwec" aria-describedby="helpId">
                <small id="smDwec" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="dwes"></label>
                <input type="number" name="dwes" id="dwes" class="form-control" placeholder="Introduce la nota de dwes" aria-describedby="helpId">
                <small id="smdwes" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="ds"></label>
                <input type="number" name="ds" id="ds" class="form-control" placeholder="Introduce la nota de ds" aria-describedby="helpId">
                <small id="smds" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="eie"></label>
                <input type="number" name="eie" id="eie" class="form-control" placeholder="Introduce la nota de eie" aria-describedby="helpId">
                <small id="smeie" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="diw"></label>
                <input type="number" name="diw" id="diw" class="form-control" placeholder="Introduce la nota de diw" aria-describedby="helpId">
                <small id="smDiw" class="text-danger"></small>
            </div>
            <button type="submit" name="enviar" value="enviar" class="btn btn-dark">Enviar</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
    <script src="script.js"></script>
</html>
